<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        
        <div class="amount-group">
            <label for="amount">Enter Amount</label>
            <input type="number" id="amount" min="0" placeholder="1">
        </div>

        <div class="currency-group">

            <div class="currency-item">
                <label for="from-currency">From</label>
                <select name="" id="from-currency">
                    <option value="USD">USD</option>
                    <option value="BRL">BRL</option>
                </select>
            </div>
            
            <img src="images/arrows.png" alt="Arrows">

            <div class="currency-item">
                <label for="to-currency">To</label>
                <select name="" id="to-currency">
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                </select>
            </div>
        </div>
        
        <div id="result">
            <span>1,000 USD = 5,867 BRL</span>
        </div>

        <input type="button" value="Convert" id="convert-btn">
    </div>

    <footer>Developed by <a href="https://github.com/duduhnrq">Eduardo Henrique</a></footer>
</body>
</html>
