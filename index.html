<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        
        <div class="amount-group">
            <label for="amount">Enter Amount</label>
            <input type="number" id="amount" min="0" >
        </div>

        <div class="currency-group">

            <div class="currency-item">
                <label for="from-currency">From</label>
                
                <div class="select-box">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="" id="from-currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR </option>
                        <option value="BRL">BRL</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="ARS">ARS</option>
                    </select>
                </div>
            </div>
            
            <img src="images/arrows.png" alt="Arrows">

            <div class="currency-item">
                <label for="to-currency">To</label>
                <div class="select-box">
                    <img src="https://flagsapi.com/BR/flat/64.png">
                    <select name="" id="to-currency">
                        <option value="BRL">BRL</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="ARS">ARS</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="result">
            
        </div>

        <button id="convert-btn">Convert</button>
    </div>

    <footer>Developed by <a href="https://github.com/duduhnrq">Eduardo Henrique</a></footer>

    <script src="script/script.js"></script>
    <script src="script/flags.js"></script>
</body>
</html>
